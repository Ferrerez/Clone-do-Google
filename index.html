<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu-left">
            <a href="https://mail.google.com">Gmail</a>
            <a href="https://www.google.com/imghp?hl=pt-BR&ogbl">Imagens</a>
        </div>

       <div class="icon" id="menu-icon">
            <a href="https://about.google/products/">
                <img class="icon" src="./assets/more-icon.png">
            </a>
        </div>

        <div class="avatar" id="menu-avatar">
            <a href="https://accounts.google.com/AddSession?hl=pt-PT&continue=https://www.google.com%3Fhl%3Dpt-PT&ec=GAlA8wE">
                <img class="avatar" src="./assets/circle-frame.png">

        </div>
    </header>

    <main class="content">
        <img src="./assets/Google-Logo.png" alt="logo" class="content-logo">
        <input type="text" class="content-search" placeholder="Pesquise no Google ou escreva um URL">
     
        <footer class="footer">
            <div class="nome">
